<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hub de Atualizações OTA Iot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Banner-Heading-Image-images.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic.css">
</head>

<body style="background: linear-gradient(rgba(255,255,255,0.37) 0%, rgba(255,255,255,0.37) 98%), url(&quot;assets/img/iot_image.png&quot;) top / auto repeat;">
    <section class="py-4 py-xl-5" style="margin-top: 10%;">
        <div class="container">
            <div class="border rounded border-0 border-dark overflow-hidden">
                <div class="row">
                    <div class="col-auto d-xxl-flex mx-auto justify-content-xxl-center" style="min-height: 250px;">
                        <div class="card mb-5" style="height: 100%;padding-left: 32px;padding-right: 32px;">
                            <div class="card-body d-flex flex-column align-items-center">
                                <h2 class="fw-bold mb-3" style="color: rgb(0,0,0);">HUB UPDATES OTA IOT</h2>
                                <p class="mb-4">Hub de Atualizações OTA para dispositivos IoT remotos.</p>
                                <div style="height: 50px;"></div>
                                <form class="text-center" method="post">
                                    <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                    <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Senha"></div>
                                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div><a class="text-muted" href="recuperar-acesso.html">Esqueceu sua senha? Clique aqui</a>
                                </form>
                                <div style="height: 65px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
