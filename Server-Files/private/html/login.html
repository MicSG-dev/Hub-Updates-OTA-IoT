<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hub de Atualizações OTA Iot</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/img/logo_16.png">
    <link rel="icon" type="image/png" sizes="32x31" href="../../assets/img/logo_32.png">
    <link rel="icon" type="image/png" sizes="180x175" href="../../assets/img/logo_180.png">
    <link rel="icon" type="image/png" sizes="192x186" href="../../assets/img/logo_192.png">
    <link rel="icon" type="image/png" sizes="512x496" href="../../assets/img/logo_512.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../../assets/css/Banner-Heading-Image-images.css">
    <link rel="stylesheet" href="../../assets/css/Input-Number-Partition.css">
    <link rel="stylesheet" href="../../assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body style="background: linear-gradient(rgba(255,255,255,0.10) 0%, rgba(255,255,255,0.10) 100%), url(&quot;../../assets/img/iot_image.png&quot;) center / cover repeat;">
    <section class="py-4 py-xl-5 centralizar">
        <div class="container">
            <div class="border rounded border-0 border-dark overflow-hidden">
                <div class="row">
                    <div class="col-auto d-xxl-flex mx-auto justify-content-xxl-center" style="min-height: 250px;">
                        <div class="card mb-5" style="height: 100%;padding-left: 32px;padding-right: 32px;">
                            <div class="card-body d-flex flex-column align-items-center">
                                <div style="background: url(&quot;../../assets/img/logo_180.png&quot;) no-repeat;width: 180px;height: 180px;"></div>
                                <h2 class="fw-bold mb-1" style="color: rgb(0,0,0);">HUB UPDATES OTA IOT</h2>
                                <p class="mb-4" style="font-size: 14px;">Hub de Atualizações OTA para dispositivos IoT remotos.</p>
                                <div style="height: 15px;"></div>
                                <div class="row">
                                    <div class="col">
                                        <div class="card" style="background: #ebefff;">
                                            <div class="card-body p-4">
                                                <form id="form-login" style="margin-bottom: 64px;">
                                                    <h3 class="d-flex justify-content-start">Login</h3>
                                                    <p class="text-start">Preencha com uma nova senha para sua conta:</p><label class="form-label d-flex justify-content-start" style="font-size: 12px;margin-bottom: 0px;padding-left: 14px;">E-mail:</label>
                                                    <div class="d-flex justify-content-center align-items-center align-items-lg-center mb-3"><input class="form-control" type="email" name="email" placeholder="Insira seu e-mail" inputmode="email" autocomplete="on" autofocus="" required="" minlength="3" maxlength="256" style="margin-right: 4px;margin-left: 4px;"></div><label class="form-label d-flex justify-content-start" style="font-size: 12px;margin-bottom: 0px;padding-left: 14px;">Senha:</label>
                                                    <div class="d-flex justify-content-center align-items-center mb-3 input-password-father"><input type="password" class="input-password" placeholder="Insira a Senha" name="password" autocomplete="on" required="" minlength="6" maxlength="80"><button class="btn btn-link view-password" type="button" style="color: rgb(88,88,88);"><i class="far fa-eye-slash"></i></button></div><a class="d-flex d-xl-flex justify-content-end justify-content-xl-end text-muted" href="recuperar-acesso.html" style="margin-bottom: 10px;">Esqueceu sua senha?</a>
                                                    <div style="margin-bottom: -35px;"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div><a class="text-muted" href="novo-cadastro.html" style="margin-top: 15px;">Não possui uma conta? Solicite acesso ao sistema</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="title-modal">title</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="content-modal">content</p>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" data-bs-dismiss="modal">OK</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/input-password.js"></script>
    <script src="../../assets/js/login.js"></script>
</body>

</html>
