<body style="background: linear-gradient(rgba(255,255,255,0.20) 0%, rgba(255,255,255,0.20) 100%), url(&quot;../../assets/img/iot_image.png&quot;) center / cover repeat;">
    <section class="py-4 py-xl-5 centralizar">
        <div class="container">
            <div class="border rounded border-0 border-dark overflow-hidden">
                <div class="row">
                    <div class="col-auto d-xxl-flex mx-auto justify-content-xxl-center" style="min-height: 250px;">
                        <div class="card mb-2" style="height: 100%;padding-left: 32px;padding-right: 32px;">
                            <div class="card-body d-flex flex-column align-items-center">
                                <div style="background: url(&quot;../../assets/img/logo_180.png&quot;) center / 120px no-repeat;height: 120px;width: 120px;"></div>
                                <h2 class="fw-bold" style="color: rgb(0,0,0);margin-bottom: 0px;font-size: 28px;">HUB UPDATES OTA IOT</h2>
                                <p class="mb-2" style="font-size: 13px;max-width: 343px;">Hub de Atualizações de Firmware via OTA para dispositivos IoT remotos.</p>
                                <div class="row" style="margin-top: 30px;">
                                    <div class="col">
                                        <form id="form-login" style="margin-bottom: 17px;"><label class="form-label d-flex justify-content-start" style="font-size: 12px;margin-bottom: 0px;padding-left: 14px;">E-mail:</label>
                                            <div class="d-flex justify-content-center align-items-center align-items-lg-center mb-3"><input class="form-control" type="email" name="email" placeholder="Insira seu e-mail" inputmode="email" autocomplete="on" autofocus="" required="" minlength="3" maxlength="256" style="margin-right: 4px;margin-left: 4px;font-size: 15px;"></div><label class="form-label d-flex justify-content-start" style="font-size: 12px;margin-bottom: 0px;padding-left: 14px;">Senha:</label>
                                            <div class="d-flex justify-content-center align-items-center mb-3 input-password-father"><input type="password" class="input-password" placeholder="Insira a Senha" name="password" autocomplete="on" required="" minlength="12"><button class="btn btn-link view-password" type="button" style="padding-left: 0px;padding-right: 0px;"><i class="far fa-eye-slash"></i></button></div>
                                            <div style="margin-top: 22px;"><button class="btn btn-primary d-block w-100" type="submit" style="font-size: 16px;">Login</button></div><a class="d-flex d-xl-flex justify-content-end justify-content-xl-end text-muted" href="recuperar-acesso.html" style="margin-top: 5px;font-size: 14px;">Esqueceu sua senha?</a>
                                        </form>
                                    </div>
                                </div>
                                <hr style="width: 100%;"><a class="text-muted" href="novo-cadastro.html" style="margin-top: 10px;font-size: 14px;">Não possui uma conta? Solicite acesso ao sistema</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="title-modal">title</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="content-modal">content</p>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" data-bs-dismiss="modal">OK</button></div>
            </div>
        </div>
