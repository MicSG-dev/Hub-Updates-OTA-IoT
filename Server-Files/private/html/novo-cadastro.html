<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hub de Atualizações OTA Iot</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/img/logo_16.png">
    <link rel="icon" type="image/png" sizes="32x31" href="../../assets/img/logo_32.png">
    <link rel="icon" type="image/png" sizes="180x175" href="../../assets/img/logo_180.png">
    <link rel="icon" type="image/png" sizes="192x186" href="../../assets/img/logo_192.png">
    <link rel="icon" type="image/png" sizes="512x496" href="../../assets/img/logo_512.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../../assets/css/Banner-Heading-Image-images.css">
    <link rel="stylesheet" href="../../assets/css/Input-Number-Partition.css">
    <link rel="stylesheet" href="../../assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body style="background: linear-gradient(rgba(255,255,255,0.20) 0%, rgba(255,255,255,0.20) 100%), url(&quot;../../assets/img/iot_image.png&quot;) center / cover repeat;">
    <section class="py-4 py-xl-5 centralizar" style="width: 100%;">
        <div class="container" style="width: 100%;">
            <div class="border rounded border-0 border-dark overflow-hidden" style="width: 100%;">
                <div class="row g-0" style="width: 100%;">
                    <div class="col-auto col-lg-9 col-xxl-8 d-xxl-flex mx-auto justify-content-xxl-center" style="min-height: 250px;">
                        <div class="card mb-4" style="height: 100%;padding-left: 32px;padding-right: 32px;width: 100%;">
                            <div class="card-body d-flex flex-column align-items-center">
                                <div>
                                    <h2 class="fw-bold text-start mb-3" id="titulo-pagina" style="color: rgb(0,0,0);">Solicitar Acesso</h2>
                                    <p class="text-start mb-4" id="subtitulo-pagina">Caso não possua uma conta conosco, você pode solicitar acesso ao nosso Gerente. Assim que seu acesso for concedido, você receberá um e-mail para definir sua senha.</p>
                                </div>
                                <div></div>
                                <div style="width: 100%;height: 20px;"></div>
                                <form id="form-novo-cadastro" style="width: 100%;" method="post">
                                    <div>
                                        <div class="row row-cols-1 row-cols-md-2">
                                            <div class="col" style="margin-top: 11px;"><label class="form-label d-flex d-xxl-flex justify-content-start justify-content-xxl-start" style="margin-bottom: 0px;margin-left: 15px;">Nome</label>
                                                <div style="margin-right: 4px;margin-left: 4px;"><input class="form-control" type="text" autocomplete="on" name="name" required="" minlength="3" maxlength="256" placeholder="Seu nome completo"></div>
                                            </div>
                                            <div class="col" style="margin-top: 11px;"><label class="form-label text-start d-flex d-xxl-flex justify-content-start justify-content-xxl-start" style="margin-left: 15px;margin-bottom: 0px;">Nick (Username)</label>
                                                <div style="margin-right: 4px;margin-left: 4px;"><input class="form-control" type="text" autocomplete="on" name="user" required="" minlength="3" maxlength="26" placeholder="Seu username"></div>
                                            </div>
                                        </div>
                                        <div class="row row-cols-1 row-cols-md-2">
                                            <div class="col" style="margin-top: 11px;"><label class="form-label text-start d-flex d-xxl-flex justify-content-start justify-content-xxl-start" style="margin-left: 15px;margin-bottom: 0px;">E-mail</label>
                                                <div style="margin-right: 4px;margin-left: 4px;"><input class="form-control d-flex align-items-end" type="text" autocomplete="on" name="email" required="" minlength="2" inputmode="email" maxlength="256" placeholder="Seu e-mail"></div>
                                            </div>
                                            <div class="col" style="margin-top: 11px;"><label class="form-label text-start d-flex d-xxl-flex justify-content-start justify-content-xxl-start" style="margin-left: 15px;margin-bottom: 0px;">Senha</label>
                                                <div class="d-flex justify-content-center align-items-center mb-3 input-password-father"><input type="password" class="input-password" placeholder="Uma senha segura" name="password" autocomplete="on" required="" style="padding-right: 12px;" minlength="12"><button class="btn btn-link view-password" type="button"><i class="far fa-eye-slash"></i></button></div>
                                            </div>
                                        </div>
                                        <div class="row row-cols-1" style="margin-top: 4px;">
                                            <div class="col"><button class="btn btn-primary" id="solicitar-acesso" type="submit" style="margin-top: 10px;">Solicitar Acesso</button></div>
                                        </div>
                                    </div>
                                </form>
                                <div style="height: 75px;"></div>
                                <div id="fazer-cadastro-depois"></div>
                                <div id="voltar-home"><a class="text-muted" href="login.html">Voltar à Home</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="title-modal">title</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="content-modal">content</p>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" data-bs-dismiss="modal">OK</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/input-password.js"></script>
    <script src="../../assets/js/novo-cadastro.js"></script>
</body>

</html>
